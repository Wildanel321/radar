<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Radar Explorer</title>
    <!-- Font from Google Fonts for futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #00d4ff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00d4ff;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #00d4ff;
            background: rgba(0, 0, 0, 0.5);
            color: #00d4ff;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        button {
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px #00d4ff;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .radar-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        /* Info Panel */
        .info-panel {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-top: 20px;
        }

        .info-panel h2 {
            margin-bottom: 10px;
        }

        .tech-index {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00d4ff;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }

        .line-chart {
            margin-top: 20px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: #000;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .radar-container, .info-panel {
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Dark/Light Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            color: #333;
        }

        body.light::before {
            background-image:
                linear-gradient(rgba(51, 51, 51, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 51, 51, 0.1) 1px, transparent 1px);
        }

        body.light header, body.light .info-panel, body.light .modal-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        body.light input, body.light select, body.light button {
            border-color: #333;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
        }

        body.light button:hover {
            background: rgba(51, 51, 51, 0.2);
            box-shadow: 0 0 10px #333;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <!-- Header -->
    <header>
        <h1>Tech Radar Explorer â€” Mapping the Future of Innovation</h1>
    </header>

    <!-- Controls -->
    <div class="controls">
        <input type="text" id="search" placeholder="Search Technology (e.g., AI)">
        <select id="filter">
            <option value="all">All Categories</option>
            <option value="AI">AI</option>
            <option value="Web Dev">Web Dev</option>
            <option value="IoT">IoT</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud">Cloud</option>
            <option value="Blockchain">Blockchain</option>
        </select>
        <button id="refresh">Refresh Data</button>
        <button id="forecast">AI Forecast</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="radar-container">
            <canvas id="radarChart"></canvas>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <h2>Tech Insights</h2>
            <p id="futurePrediction">AI predicts Cloud Computing will dominate by 2030 with 40% market growth.</p>
            <div class="tech-index">Tech Index Score: <span id="indexScore">85</span>/100</div>
        </div>
    </div>

    <!-- Modal for Details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Technology Details</h2>
            <p id="modalDesc">Description here.</p>
            <p id="modalCompanies">Top Companies: Google, OpenAI, Tesla</p>
            <div class="line-chart">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Data for technologies
        const techData = {
            'AI': { popularity: 90, innovation: 95, adoption: 80, impact: 100, desc: 'Artificial Intelligence is revolutionizing industries.', companies: 'Google, OpenAI, Tesla', trend: [50, 60, 70, 80, 90] },
            'Web Dev': { popularity: 85, innovation: 70, adoption: 90, impact: 75, desc: 'Web Development powers the internet.', companies: 'Facebook, Amazon, Netflix', trend: [40, 50, 60, 70, 80] },
            'IoT': { popularity: 70, innovation: 80, adoption: 60, impact: 85, desc: 'Internet of Things connects devices.', companies: 'Samsung, Apple, IBM', trend: [30, 40, 50, 60, 70] },
            'Cybersecurity': { popularity: 80, innovation: 85, adoption: 75, impact: 90, desc: 'Protecting digital assets.', companies: 'Cisco, Palo Alto, CrowdStrike', trend: [45, 55, 65, 75, 85] },
            'Cloud': { popularity: 95, innovation: 90, adoption: 95, impact: 95, desc: 'Cloud Computing enables scalability.', companies: 'AWS, Microsoft, Google', trend: [55, 65, 75, 85, 95] },
            'Blockchain': { popularity: 60, innovation: 100, adoption: 50, impact: 80, desc: 'Blockchain secures transactions.', companies: 'Bitcoin, Ethereum, Ripple', trend: [20, 30, 40, 50, 60] }
        };

        let currentFilter = 'all';
        let radarChart, lineChart;

        // Initialize Radar Chart
        function initRadarChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            const labels = Object.keys(techData);
            const datasets = [{
                label: 'Tech Metrics',
                data: labels.map(key => [techData[key].popularity, techData[key].innovation, techData[key].adoption, techData[key].impact]),
                backgroundColor: 'rgba(0, 212, 255, 0.2)',
                borderColor: '#00d4ff',
                borderWidth: 2,
                pointBackgroundColor: '#00d4ff'
            }];
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Popularity', 'Innovation Speed', 'Adoption Rate', 'Market Impact'],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw;
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const tech = labels[index];
                            openModal(tech);
                        }
                    }
                }
            });
        }

        // Open Modal with Details
        function openModal(tech) {
            document.getElementById('modalTitle').textContent = tech;
            document.getElementById('modalDesc').textContent = techData[tech].desc;
            document.getElementById('modalCompanies').textContent = 'Top Companies: ' + techData[tech].companies;
            document.getElementById('modal').style.display = 'flex';

            // Line Chart for Trend
            const ctx = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2019', '2020', '2021', '2022', '2023'],
                    datasets: [{
                        label: 'Trend',
                        data: techData[tech].trend,
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        // Close Modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
            if (lineChart) lineChart.destroy();
        });

        // Refresh Data
        document.getElementById('refresh').addEventListener('click', () => {
            Object.keys(techData).forEach(key => {
                techData[key].popularity = Math.floor(Math.random() * 100) + 1;
                techData[key].innovation = Math.floor(Math.random() * 100) + 1;
                techData[key].adoption = Math.floor(Math.random() * 100) + 1;
                techData[key].impact = Math.floor(Math.random() * 100) + 1;
                techData[key].trend = techData[key].trend.map(() => Math.floor(Math.random() * 100) + 1);
            });
            updateChart();
            showToast('Data refreshed! ðŸš€');
        });

        // Update Chart
        function updateChart() {
            const labels = Object.keys(techData).filter(key => currentFilter === 'all' || key === currentFilter);
            radarChart.data.datasets[0].data = labels.map(key => [techData[key].popularity, techData[key].innovation, techData[key].adoption, techData[key].impact]);
            radarChart.update();
        }

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const labels = Object.keys(techData).filter(key => key.toLowerCase().includes(query));
            radarChart.data.datasets[0].data = labels.map(key => [techData[key].popularity, techData[key].innovation, techData[key].adoption, techData[key].impact]);
            radarChart.update();
        });

        // Filter
        document.getElementById('filter').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            updateChart();
        });

        // Theme Toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('light');
            document.getElementById('themeToggle').textContent = document.body.classList.contains('light') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // AI Forecast
        document.getElementById('forecast').addEventListener('click', () => {
            const prediction = 'AI predicts ' + Object.keys(techData)[Math.floor(Math.random() * Object.keys(techData).length)] + ' will rise by ' + (Math.floor(Math.random() * 50) + 10) + '% ðŸš€';
            document.getElementById('futurePrediction').textContent = prediction;
            document.getElementById('indexScore').textContent = Math.floor(Math.random() * 100) + 1;
            showToast(prediction);
        });

        // Show Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Initialize
        initRadarChart();
    </script>
</body>
</html>
